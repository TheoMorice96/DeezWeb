<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>DeezWeb - Recherche</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">DeezWeb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Accueil</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="search.html"><i class="fas fa-search"></i> Recherche <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html"><i class="fas fa-star"></i> Favoris</a>
                </li>
            </ul>
        </div>
    </nav>



    <!-- Partie variable -->
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Recherche</h1>
                    <p>Recherchez un titre, un artiste ou un album dans la base de données de Deezer.</p>
                    <hr>
                </div>
            </div>

            <form class="form-inline" id="searchForm">
                <div class="form-group mb-2">                    
                    <label for="q" class="mr-2">Titre :</label>
                    <input type="search" class="form-control mr-4" name="q" id="q">
                </div>
                <div class="form-group mb-2">
                    <label for="order" class="mr-2">Trier par :</label>
                    <select class="custom-select mr-4" name="order" id="order">
                        <option selected value="TRACK_ASC">Musique</option>
                        <option value="ARTIST_ASC">Artiste</option>
                        <option value="ALBUM_ASC">Album</option>
                        <option value="RANKING">Les plus populaires</option>
                        <option value="RATING_DESC">Les mieux notés</option>
                    </select>
                </div>                
                <button type="submit" class="btn btn-primary mb-2">Valider</button>
            </form>

            <hr>

            <div class="row mt-4" id="results">
                <div class="col-12">
                    <h2>Résultats</h2>
                </div>
            </div>

            <div class="row mt-4" id="noResult">
                <div class="col-12">
                    <h2>Désolé, votre recherche n'a retourné aucun résultat.</h2>
                </div>
            </div>

            <div class="row" id="musicList"></div>
        </div>
    </section>



    <footer>
        © Théo Morice 2019
    </footer>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/badf7f3a33.js"></script>
    <!-- Bootstrap et jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
